        <label for="uid">Student UID # (9 digits):</label>
        <input type="number" id="uid" name="uid" min="100000000" max="999999999" required>

        <label for="year">Year in School:</label>
        <select id="year" name="year" required>
            <option value="">Select Year</option>
            <option value="Freshman">Freshman</option>
            <option value="Sophomore">Sophomore</option>
            <option value="Junior">Junior</option>
            <option value="Senior">Senior</option>
        </select>

        <label for="credits_completed">Number of Credits Completed:</label>
        <input type="number" id="credits_completed" name="credits_completed" min="0" required>

        <label for="name">Course Name (Ex. HIST100):</label>
        <input type="text" id="name" name="name" required>

        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea>

        <label for="satisfaction">Satisfaction with Current Course Work (1-10). 1 = Not Satisfied at All and 10 = Extremely Satisfied:</label>
        <input type="number" id="satisfaction" name="satisfaction" min="1" max="10" required>

        <label for="reason">Reason for Satisfaction Rating:</label>
        <textarea id="reason" name="reason"></textarea>

        <button type="submit">Submit Feedback</button>

        <ul id="errorList"></ul>

    </form>
